<html>
<head>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="SaveRegistrationData.js"></script>
    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
    <style>
        div.project {
            background-color:antiquewhite;
            color:white;
            margin:20px;
            padding:20px;
        }
    </style>
</head>
<body background="bacimg.jpg">

    <h1 align="center">Registration page</h1>
    <p align="center">This is Registration Page.Fill the form and submit </p>

</body>
<body>
<div ng-app = "RegistrationApp" ng-controller = "studentController"
align="center"><br><br><br>
    <form name = "studentForm" novalidate>
        <table border = "0">
            <tr>
                <td>Enter first name:</td>
                <td><input name = "firstname" type = "text" ng-model = "firstName" required>

                </td>
            </tr>
            <tr>
                <td>Enter last name: </td>
                <td><input name = "lastname"  type = "text" ng-model = "lastName" required>

                </td>
            </tr>
            <tr>
                <td>Email: </td><td><input name = "email" type = "email" ng-model = "email" length = "100" required>

            </td>
            </tr>
            <tr>
                <td>Username: </td><td><input name = "username" type = "text" ng-model = "username" length = "100" required>

            </td>
            </tr>
            <tr>
                <td>Password: </td><td><input name = "password" type = "password" ng-model = "password" length = "30" required>

            </td>
            </tr>
            <tr>
                <td>
                    <button ng-click = "reset()" align="center">Reset</button>
                </td>
                <td><p align="centre"</p>
                    <button ng-disabled = "studentForm.firstname.$dirty &&
                        studentForm.firstname.$invalid || studentForm.lastname.$dirty &&
                        studentForm.lastname.$invalid || studentForm.email.$dirty &&
                        studentForm.password.$invalid || studentForm.password.$dirty &&
                        studentForm.email.$invalid" ng-click="saveRegistrationData(firstName,lastName,email,username,password)">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
